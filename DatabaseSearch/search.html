<HEAD>

<TITLE>The Taylor Spencer Data Search Engine</TITLE>

<!--CSS - FULLPAGE BACKGROUND-->
<STYLE TYPE="text/css">
html{
  background: url(uklogo.png) no-repeat center center fixed;

}

   padding:10px;

   position:absolute;

<BR>Database Search</B>
</FONT></H2>

</DIV>
<!--END HEADER DIVISION-->

<DIV ID="body">
<FONT COLOR="white">

<!--START OF FORM DATA-->
<FORM ACTION="cs216.cgi" METHOD="POST">
<P>

</P>

<P>
<BR><B>Student ID or last name to search for:
<INPUT TYPE="TEXT" MAXLENGTH="20" REQUIRED="required" NAME="search" VALUE="">
<INPUT TYPE="SUBMIT" VALUE="Submit">

</FORM>
